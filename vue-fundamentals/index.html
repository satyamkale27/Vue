<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="app" v-cloak>
      <p>{{ fullName() }}</p>
      <p><a :href="url" target="_blank">Google</a></p>
      <!-- v-bind:href="url" is same as :href="url" -->

      <!-- <p>{{raw_url}}</p>    wrong approach security issues-->
      <p v-html="raw_url"></p>
      <!-- v-html directives helps to output rawhtml content -->
      <p>{{ age }}</p>
      <hr />
      <label>first Name</label>
      <input type="text" v-model="firstName" />
      <label>last Name</label>
      <input type="text" v-model="lastName" />
      <button type="button" v-on:click="Increment">Increment</button>
      <button type="button" v-on:click="age--">Decrement</button>
    </div>
    <!-- <div id="app2">{{firstName}} {{lastName}}</div> -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
